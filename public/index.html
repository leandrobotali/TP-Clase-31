<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Productos</title>
</head>
<body>
    <div class="row">
      <div class="col-md-4 mx-auto" id="bienvenido">
          <div class="card mt-5">
              <div class="card-header">
                  Account Login
              </div>
              <div class="card-body">
                  <form id = "loginForm">
                      <div class="form-group">
                          <input type="email" class="form-control" id= "inputEmail" name="email" placeholder="Email">
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" id= "inputPassword" name="password" placeholder="password">
                      </div>
                      <button class="btn btn-primary btn-block">
                          SignIn
                      </button>
                  </form>
                  <button class="btn btn-primary btn-block mt-3" id="buttonSingUp">
                    SignUp
                </button>
              </div>
          </div>
        <div id="error"></div>
      </div>
    </div>
    <div class="container">
      <h1 class="m-5">GENERAR PRODUCTOS</h1>
        <form id = "formAgregarProduco">
            <button type="submit" class="btn btn-primary">GENERAR</button>
        </form>

        <div id="list_Productos" class="container mt-5"></div>
        <hr>
        <h2 class="m-5">CENTRO DE MENSAJES</h2>

        <div id="compresion" class="m-5"></div>
        <div id="messages" class="m-5"></div>
        
        <form id="formMensajes">
            <div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="email" name="emailMessage" required>
                </div>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" placeholder="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" placeholder="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="number" class="form-control" placeholder="edad" name="edad" required>
                </div>
                <div class="mb-3">
                  <label for="alias" class="form-label">Alias</label>
                  <input type="text" class="form-control" placeholder="alias" name="alias" required>
                </div>
                <div class="mb-3">
                  <label for="avatar" class="form-label">Avatar</label>
                  <input type="text" class="form-control" placeholder="avatar" name="avatar" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Mensajes</label>
                  <input type="text" class="form-control" placeholder="Mensaje" name="message">
                </div>
                <button type="submit" class="btn btn-success">ENVIAR</button>
            </div>
          </form>
        </div>
          
          
          <script src="/js/main.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
